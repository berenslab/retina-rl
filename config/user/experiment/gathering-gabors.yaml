# @package _global_
defaults:
  - /brain: feedforward
  - override /dataset: retinal_env
  - override /command: train
  - _self_

framework: rl
rl:
  env_name: gathering-gabors
  viewport_width: ${dataset.vision_width}
  viewport_height:  ${dataset.vision_height}
  input_satiety: true

# This must match the experiment file name
experiment: gathering-gabors

training:
  optimizer: adam
  learning_rate: 0.0003

# Parameters to sweep in this experiment (this will mostly be overridden)
activation: "elu"
latent_dimension: [2048,1024]
action_decoder_out: [512]

logging:
  use_wandb: true
