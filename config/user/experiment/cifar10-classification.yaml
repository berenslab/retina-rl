# @package _global_
defaults:
  - _self_
  - override /sweep: decoders
  - override /dataset: cifar10
  - override /brain: cnn-decoder

# This must match the experiment file name
experiment: cifar10-classification

training:
  num_folds: 5
  recon_weight: ${recon_weight}
  num_epochs: 100
  checkpoint_step: 5
  learning_rate: 0.0003

# Parameters to sweep in this experiment (this will mostly be overridden)
latent_dimension: 64
activation: "elu"
recon_weight: 0.5
kernel_size: [8,6,4,2]
stride: 2
