# @package _global_
defaults:
  - _self_
  - /brain: retinal
  - override /dataset: cifar10

experiment: cifar10-classification

command:
  plot_inputs: false

training:
  num_folds: 5
  recon_weight: ${recon_weight}
  num_epochs: 200
  checkpoint_step: 5
  learning_rate: 0.0003

# Parameters to sweep in this experiment
latent_dimension: 64
activation: "elu"
recon_weight: 0.5
kernel_size: [8,4,4,2]
stride: 2
