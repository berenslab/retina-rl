# @package _global_
defaults:
  - brain: pure-cnn
  - override /dataset: cifar10
  - _self_

command:
  plot_inputs: false

experiment: cifar10-classification

training:
  num_folds: 5
  recon_weight: ${sweep.recon_weight}
  num_epochs: 50
  checkpoint_step: 5
  learning_rate: 0.0003

sweep:
  latent_dimension: 64
  activation: "elu"
  recon_weight: 0.5
  kernel_size: 3

