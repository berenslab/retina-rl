name: rnn-complexity
description: Sweeping performance of models of increasing complexity on a variety of tasks.
program: train.py
method: grid
project: retinal-rl

parameters:

  # Simulation specification
  wandb_group:
    value: "rnn-complexity"
  wandb_job_type:
    value: "rnn-{use_rnn}"
  experiment:
    value: "rnn-{use_rnn}_chans-{global_channels}_repeat-{repeat}"
  train_dir:
    value: "train_dir/{wandb_group}"
  repeat:
    distribution: "int_uniform"
    min: 1
    max: 3
  env:
    value: "gathering_cifar"
  wide_aspect_ratio:
    value: False
  res_h:
    value: 120
  res_w:
    value: 160

  # Network architecture
  activation:
    value: "elu"
  global_channels:
    values: [4,8,12,16]
  use_rnn:
    values: ["False","True"]
  rnn_size:
    value: [16,32,64]

  # Training
  train_for_env_steps:
    value: 10000000000
  with_vtrace:
    value: True
  normalize_returns:
    value: False

  # Hardware
  num_workers:
    value: 24
  num_envs_per_worker:
    value: 8
  rollout:
    value: 32
  recurrence:
    value: 32
