name: distractors-mnist
description: Testing how the presence of distractors effects network performance.
program: train.py
method: grid
project: retinal-rl
parameters:
  network:
    values: ["linear", "simple", "complex"]
  env:
    values: ["appmnist_apples", "appmnist_mnist"]
  repeat:
    distribution: "int_uniform"
    min: 1
    max: 5
  num_workers:
    value: 24
  num_envs_per_worker:
    value: 8
  wide_aspect_ratio:
    value: False
  res_h:
    value: 90
  res_w:
    value: 120
  train_for_env_steps:
    value: 10000000000
  use_rnn:
    value: "False"
  rnn_size:
    value: 64
  with_vtrace:
    value: False
  normalize_returns:
    value: False
  rollout:
    value: 32
  recurrence:
    value: 1
  experiment:
    value: "{env}_{network}_{repeat}"
  train_dir:
    value: "./train_dir/distractors-mnist"
