name: complexity-complex
description: Sweeping performance of models of increasing complexity on a variety of tasks.
program: train.py
method: grid
project: retinal-rl

parameters:

  # Simulation specification
  wandb_group:
    value: "complexity"
  wandb_job_type:
    value: "chns-{global_channels}"
  experiment:
    value: "{env}_{repeat}"
  train_dir:
    value: "train_dir/{wandb_group}/global_channels-{global_channels}"
  repeat:
    distribution: "int_uniform"
    min: 1
    max: 3
  env:
    values: ["gathering_apples", "gathering_gabors", "gathering_mnist", "gathering_cifar"]
  wide_aspect_ratio:
    value: False
  res_h:
    value: 120
  res_w:
    value: 160

  # Network architecture
  activation:
    value: "elu"
  global_channels:
    values: [4,8,12,16]
  use_rnn:
    value: "False"
  rnn_size:
    value: 32

  # Training
  train_for_env_steps:
    value: 10000000000
  with_vtrace:
    value: True
  normalize_returns:
    value: False

  # Hardware
  num_workers:
    value: 24
  num_envs_per_worker:
    value: 8
  rollout:
    value: 32
  recurrence:
    value: 32
